name: Run Tests on PR or Merge to Main

on:
  pull_request:
    branches:
      - main
      - anseonghyeon
  push:
    branches:
      - main
      - anseonghyeon

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --coverage
